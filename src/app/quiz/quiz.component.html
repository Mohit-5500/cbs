<div class="container p-5">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentQuiz < 10">

            
            <p class="text-center"> {{ currentQuiz+1  }} of {{ quizzes.length }}</p>
            <h1>{{ quizzes[currentQuiz].question }}</h1>

            <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
                <label>
                <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
                    <input type="radio" name="option" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                    {{ quiz.option }}</li>
                </label>
            </ul>
            </div>
            <button type="submit" (click)="showResult()">Show result</button>
            
            <div class="pt-3 ans" *ngIf="result">
                <h5>Correct Answer: {{ correctAnswer }} | Incorrect Answer: {{ wrongAnswer }}
                </h5>
            </div>
            <div *ngIf="basic">
                <h5>Basic test is recommended</h5>
            </div>
    </div>
</div>
